<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireAware | Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="auth-page fire-theme">

    <div class="auth-container glow-card">
        <h2>Sign Up</h2>
        <form action="signup.php" method="POST">
            <div class="auth-input-group">
                <label>Full Name</label>
                <input type="text" name="fullname" placeholder="Enter your name" required>
            </div>
            <div class="auth-input-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="auth-input-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Create password" required>
            </div>
            <button type="submit" class="auth-btn red">Sign Up</button>
        </form>
        <p class="auth-redirect">Already have an account? <a href="login.html">Login</a></p>
    </div>

</body>

</html>
